apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 7
        versionName "0.0.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDependency
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.google.code.gson:gson:2.8.2'
    //    implementation 'org.xwalk.xwalk_core_library:23.53.589.4'
    //    compile 'cn.faury.android.library:f-android-xwalkview-library:23.53.589.4'
}

uploadArchives {
    apply plugin: 'maven'
    repositories.mavenDeployer {
        name = 'mavenCentralReleaseDeployer'
        repository(url: "http://128.0.9.253:8081/nexus/content/repositories/releases/") {
            authentication(userName: NEXUS_USERNAME, password: NEXUS_PASSWORD)
        }
        pom.version = "0.0.7"
        pom.artifactId = "f-android-xwalkview-bridge-library"
        pom.groupId = "cn.faury.android.library"
        pom.name = "f-android-xwalkview-bridge-library"
        pom.packaging = "aar"
    }
}

publish {
// gradlew clean build bintrayUpload -PbintrayUser=用户名 -PbintrayKey=apikey -PdryRun=false
    userOrg = 'faury'//bintray.com用户名
    bintrayUser = BINTRAY_USER
    bintrayKey = BINTRAY_KEY
    dryRun = false
    groupId = 'cn.faury.android.library'//jcenter上的路径
    artifactId = 'f-android-xwalkview-bridge-library'//项目名称
    publishVersion = '0.0.7'//版本号
    desc = 'this is an andriod library of xwalk bridge'//描述
    website = 'https://github.com/fzyycp/f-android-xwalkview-bridge-library'//github上的地址
}